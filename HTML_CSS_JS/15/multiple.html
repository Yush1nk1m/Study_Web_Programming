<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiple(a, b = 5, c = 10) {
            return a * b + c;
        }

        document.write(multiple(5, 10, 20) + "<br>");
        document.write(multiple(10, 20) + "<br>");
        document.write(multiple(30) + "<br>");
    </script>
</body>
</html>
