<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .book1 {
            list-style-type: none;  /* 순서 없는 목록 */
        }
        .book2 {
            list-style-type: upper-alpha;   /* 알파벳 대문자 목록 */
        }
    </style>
</head>
<body>
    <h1>Lists</h1>
    <ul class="book1">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ol class="book2">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
</body>
</html>
