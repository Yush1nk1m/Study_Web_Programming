<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inside { list-style-position: inside; }
    </style>
</head>
<body>
    <h1>inside</h1>
    <ul class="inside">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <h1>outside</h1>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
</body>
</html>
