<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1 {
            color: rgb(0, 255, 255);      /* 옥색 */
        }
        .color2 {
            color: rgba(0, 255, 255, 0.5);    /* 반투명한 옥색 */
        }
    </style>
</head>
<body>
    <h1 class="color1">HTML</h1>
    <h1 class="color2">CSS</h1>
</body>
</html>
