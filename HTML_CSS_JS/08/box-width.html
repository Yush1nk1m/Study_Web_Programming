<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            border: 1px solid black;
            margin: 20px;
        }
        .box1 {
            width: 400px;       /* 고정 너비 */
            height: 100px;      /* 고정 높이 */
        }
        .box2 {
            width: 50%;         /* 가변 너비 - 웹 브라우저 크기의 50% */
            height: 100px;      /* 고정 높이 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
