<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		input[type="text"] {
			width:30px;
			height:20px;
			text-align: center;
		}

		tr {
			border: 1px solid black;
			height: 200px;
		}
		td {
			border: 1px solid black;
			width: 100px;
		}
	</style>
</head>
<body>
	<div id="forms">
		<form action="">
			<input type="text" id="row">행 <input type="text" id="col">열 <button onclick="makeTable(); return false;">작성</button>
		</form>
	</div>
	<div id="table">
	</div>

	<script>
		function makeTable() {
			let row = parseInt(document.querySelector("#row").value);
			let col = parseInt(document.querySelector("#col").value);

			let tab = document.createElement("table");
			for (let r = 0; r < row; r++) {
				let tr = document.createElement("tr");
				for (let c = 0; c < col; c++) {
					let td = document.createElement("td");
					let text = document.createTextNode(r + ", " + c);
					td.appendChild(text);
					tr.appendChild(td);
				}
				tab.appendChild(tr);
			}

			document.querySelector("#table").appendChild(tab);
			document.querySelector("#row").value = '';
			document.querySelector("#col").value = '';
		}
	</script>
</body>
</html>
