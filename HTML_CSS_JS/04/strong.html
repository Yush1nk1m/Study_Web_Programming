<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>강조 태그</h1>
    <p>
        strong 태그나 b 태그를 사용하여 글자를 강조할 수 있다.
        <br>b는 bold의 줄임말이다.
    </p>
    <b>사용 예시 1, b 태그를 사용하였다.</b>
    <strong>사용 예시 2, strong 태그를 사용하였다.</strong>
    <blockquote><strong>강조 태그를 인용문 태그로 감싼 문장</strong></blockquote>
</body>
</html>
