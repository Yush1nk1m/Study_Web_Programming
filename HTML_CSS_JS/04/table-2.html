<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table 만들기 2</h1>
    <p>Table의 영역을 구분하는 tag들은 다음과 같이 구성된다.</p>
    <ul>
        <li>thead : head 영역을 나타낸다.</li>
        <li>tbody : body 영역을 나타낸다.</li>
        <li>tfoot : foot 영역을 나타낸다.</li>
    </ul>
    <table>
        <caption>3행 4열의 table</caption>
        <thead>
            <tr>
                <td>1열</td>
                <td>2열</td>
                <td>3열</td>
                <td>4열</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>(1, 1)</td>
                <td>(1, 2)</td>
                <td>(1, 3)</td>
                <td>(1, 4)</td>
            </tr>
            <tr>
                <td>(2, 1)</td>
                <td>(2, 2)</td>
                <td>(2, 3)</td>
                <td>(2, 4)</td>
            </tr>
            <tr>
                <td>(3, 1)</td>
                <td>(3, 2)</td>
                <td>(3, 3)</td>
                <td>(3, 4)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
