<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>description list : 설명 목록</h1>
    <p>description list는 리스트 각각의 요소에 대한 용어명, 정의로 구성된다.</p>
    <p><b>dt</b> : description term의 준말로, 용어명에 해당된다.</p>
    <p><b>dd</b> : definition description의 준말로, 용어의 정의에 해당된다.</p>
    <dl>
        <dt>단과대학</dt>
        <dd>사회과학대학</dd>
    </dl>
    <dl>
        <dt>학부</dt>
        <dd>사회학부</dd>
        <dd>심리학부</dd>
        <dd>정치외교학부</dd>
    </dl>
</body>
</html>
