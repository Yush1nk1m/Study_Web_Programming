<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic font</title>
</head>
<body>
    <h1>이탤릭체 사용 예시</h1>
    <p>이탤릭체는 em 태그나 i 태그로 표현할 수 있다.
        <br>em은 emphasis의 줄임말, i는 italic의 줄임말이다.</p>
    <p><em>사용 예시 1, em 태그를 사용하였다.</em>
    <br><i>사용 예시 2, i 태그를 사용하였다.</i></p>
    <blockquote><i><b>사용 예시 3, 인용문 + 이탤릭체 + 볼드체를 사용하였다.</b></i></blockquote>
</body>
</html>
