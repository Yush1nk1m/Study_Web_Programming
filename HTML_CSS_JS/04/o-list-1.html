<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ordered list : 순서가 있는 리스트</h2>
    <p>순서가 있는 리스트는 <b>ol</b> 태그로 감싼다.</p>
    <p>목록의 각 요소는 <b>li</b> 태그로 감싼다.</p>
    <ol>
        <li>예 1 : 첫 번째 요소</li>
        <li>예 2 : 두 번째 요소</li>
        <li>예 3 : 세 번째 요소</li>
        <li>예 4 : 네 번째 요소</li>
    </ol>
</body>
</html>
