<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>unordered list : 순서가 없는 리스트</h2>
    <p>순서가 없는 리스트는 <b>ul</b> 태그로 감싼다.</p>
    <p>리스트의 각 요소는 <b>li</b> 태그로 감싼다.</p>
    <ul>
        <li>예 : 첫 번째 요소</li>
        <li>예 : 두 번째 요소</li>
        <li>예 : 세 번째 요소</li>
        <li>예 : 네 번째 요소</li>
    </ul>
</body>
</html>
