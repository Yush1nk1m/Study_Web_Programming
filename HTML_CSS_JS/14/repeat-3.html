<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var sum = 0;

        for (i = 1; i <= 1000; i++)
            sum += i;
        
        document.write("Sum from 1 to 1000: <big><b>" + sum + "</b></big>");
    </script>
</body>
</html>
