<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var sum = 0;

        for (i = 1; i < 6; i++) {
            sum += i;
        }

        document.write("Sum from 1 to 5: " + sum);
    </script>
</body>
</html>
