<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        var number = parseInt(prompt("숫자를 입력하세요."));

        if (number !== null) {
            (number % 4 === 0) ? document.write(number + "는 4의 배수입니다.") : document.write(number + "는 4의 배수가 아닙니다.");
        }
    </script>
</body>
</html>
