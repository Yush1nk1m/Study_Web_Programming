<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var limit = parseInt(prompt("몇까지 3의 배수를 찾을까요?"));
        var count = 0;

        for (var i = 1; i <= limit; i++) {
            if (i % 3 === 0) {
                document.write(i + ", ");
                count++;
            }
        }
        document.write("<br><br>");
        document.write("<p style='color:red'><b>" + limit + "까지 3의 배수의 개수 : " + count + "</b></p>");
    </script>
</body>
</html>
